<section class="section dashboard">
    <div class="row d-flex g-5">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-12">
                     <div class="card">
                        <div class="card-body">
                           


                          
                            <div class="header d-flex align-items-center justify-content-between border-0 mt-3 mb-4">
                                     <input type="button" class="btn btn-primary btn-sm text-white" value=" Add Players" data-bs-toggle="modal" data-bs-target="#mdlAdd" >

                                        <form class="search-form d-flex align-items-center">

<div class="modal fade shadow " id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" data-bs-backdrop="static"> >
  <div class="modal-dialog modal-md   modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>

  </div>
</div>



<!-- ADD MODAL -->
 <div class="modal fade" tabindex="-1" role="dialog" id="mdlAdd" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-scrollable modal-xl ">
        <div class="modal-content">
            

                
          
            <div class="modal-body">
                <form onsubmit="frmSave(event)">
         
                               
                <div class="modal-header border-1">
                    <h5 class="modal-title text-danger">Add New Player</h5>
                    <button type="button" class="btn-close btn btn-sm small" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            
         
                <div class="row align-items-center d-flex flex-row g-3 mt-3">
                    <div class="col-md-5">
                        <label for="txtName" class="form-label">Player name</label>
                        <input type="text" class="form-control" required id="txtName" name="txtName">
                    </div>
                    <div class="col-md-5">
                        <label for="dtBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" required id="dtBirth" name="dtBirth" onchange="calculateAge()">
                    </div>
                    <div class="col-md-2">
                        <label for="txtAge" class="form-label">Age</label>
                        <input type="text" class="form-control" required id="txtAge" name="txtAge" readonly >
                    </div>
                    <div class="col-md-4">
                        <label for="txtCivilStatus" class="form-label">Civil Status</label>
                        <select name="txtCivilStatus" id="txtCivilStatus" class="form-select">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Widowed">Widowed</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Seperated">Seperated</option>
                            <option value="Annulled">Annulled</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="txtContact" class="form-label">Mobile No.</label>
                        <input type="text" id="txtContact" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="txtPlaceBirth" class="form-label">Place of Birth</label>
                        <input name="txtPlaceBirth" id="txtPlaceBirth" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label for="txtGender" class="form-label">Gender</label>
                        <select name="txtGender" id="txtGender" class="form-select" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other's</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="txtEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="txtEmail" name="txtEmail" required>
                    </div>
                    <div class="col-md-4">
                        <label for="txtSection" class="form-label">Section</label>
                        <select name="txtSection" id="txtSection" class="form-select" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="txtYearLevel" class="form-label">Year-Level</label>
                        <select name="txtYearLevel" id="txtYearLevel" class="form-select">
                            <option value="FirstYear">1st Year</option>
                            <option value="SecondYear">2nd Year</option>
                            <option value="ThirdYear">3rd Year</option>
                            <option value="FourthYear">4th Year</option>
                        </select>
                    </div>

                     <div class="col-md-4">
                        <label for="txtSports" class="form-label">Sports</label>
                        <select name="txtSports" id="txtSports" class="form-select">
                            <option value="basketball">basketball</option>
                            <option value="volleyball">volleyball</option>
                            <option value="badminton">badminton</option>
                            <option value="table tennis">table tennis</option>
                            <option value="football">football</option>
                            <option value="softball">softball</option>
                            <option value="athlete's">athlete's</option>
                            <option value="taekwando">taekwando</option>
                        </select>
                    </div>

                 

                    
                </div>
                 <hr class="my-2 mt-5">
                    <div class="d-flex justify-content-end gap-2 p-3 g-3 ">
                        <!-- <button class="btn btn-secondary " data-bs-dismiss="modal">Close</button> -->
                        <button class="btn btn-primary   text-white " type="submit">Submit</button>
                    </div>
                </form>
            </div>
           



        </div>
    </div>
</div>

<!-- âœ… EDIT MODAL -->
<div class="modal fade" id="mdledit" tabindex="-1" role="dialog" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-body">
        <form onsubmit="frmEdit(event)">
          <div class="modal-header border-1">
            <h5 class="modal-title text-danger">Edit Player Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="row g-3 mt-3">
            <input type="hidden" id="editPlayerId">

            <div class="col-md-5">
              <label class="form-label">Player name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>

            <div class="col-md-5">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="editBirth" onchange="calculateEditAge()" required>
            </div>

            <div class="col-md-2">
              <label class="form-label">Age</label>
              <input type="text" class="form-control" id="editAge" readonly>
            </div>

            <div class="col-md-4">
              <label class="form-label">Civil Status</label>
              <select id="editCivilStatus" class="form-select">
                <option>Single</option>
                <option>Married</option>
                <option>Widowed</option>
                <option>Divorced</option>
              </select>
            </div>

            <div class="col-md-2">
              <label class="form-label">Mobile No.</label>
              <input type="text" id="editContact" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Place of Birth</label>
              <input type="text" id="editBirthPlace" class="form-control" required>
            </div>

            <div class="col-md-2">
              <label class="form-label">Gender</label>
              <select id="editGender" class="form-select" required>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Email</label>
              <input type="email" id="editEmail" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Section</label>
              <select id="editSection" class="form-select">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Year Level</label>
              <select id="editYearLevel" class="form-select">
                <option>1st Year</option>
                <option>2nd year</option>
                <option>3rd year</option>
                <option>4th year</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Sports</label>
              <select id="editSports" class="form-select">
                   <option value="basketball">basketball</option>
                   <option value="volleyball">volleyball</option>
                   <option value="badminton">badminton</option>
                   <option value="table tennis">table tennis</option>
                   <option value="football">football</option>
                   <option value="softball">softball</option>
                   <option value="athlete's">athlete's</option>
                   <option value="taekwando">taekwando</option>
              </select>
            </div>
          </div>

          <hr class="my-2 mt-5">
          <div class="d-flex justify-content-end gap-2 p-3">
            <button class="btn btn-primary" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
